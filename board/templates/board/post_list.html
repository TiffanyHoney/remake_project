<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>게시글 목록</title>
</head>
<body>
    <h1>입사이클링 게시판📝</h1>
    <p><a href="{% url 'post_create' %}">✏️ 글 작성하기</a></p>

    <hr>

    {% if posts %}
    <ul>
        {% for post in posts %}
        <li>
            <strong>{{ post.title }}</strong> - {{ post.created_at|date:"Y-m-d H:i" }}<br>

            {% if post.image %}
                <img src="{{ post.image.url }}" alt="이미지" width="300"><br>
            {% endif %}

            <p>{{ post.content }}</p>

            <p>
                <a href="{% url 'like_post' post.id %}">
                    ❤️ 좋아요 ({{ post.likes }})
                </a>
            </p>

            <hr>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>게시글이 없습니다.</p>
    {% endif %}
</body>
</html>
